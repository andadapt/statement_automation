{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="title is-2 has-text-centered"> Running URL Check</h1>
    <p id="status" class="has-text-grey-light"><em>Initializing check...</em></p>

    <!-- Progress Bar -->
    <div class="progress mt-4" style="height: 20px;">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" style="width: 100%;"></div>
    </div>

    <!-- Report Section (Initially Hidden) -->
    <div id="report" class="mt-5" style="display: none;">
        <h3 class="subtitle is-3 has-text-success">âœ… URL Check Report</h3>
        <ul class="content">
            <li><span class="has-text-success">âœ… Working:</span> <span id="working-count"></span></li>
            <li><span class="has-text-danger">âŒ Broken:</span> <span id="broken-count"></span></li>
            <li><span class="has-text-warning">âš ï¸ Missing:</span> <span id="missing-count"></span></li>
            <li><span class="has-text-info">ğŸ”’ Auth Required:</span> <span id="auth-count"></span></li>
            <li><span class="has-text-primary">ğŸ“¦ Total Checked:</span> <span id="total-count"></span></li>
            <li><span class="has-text-link">ğŸ›  Records Updated:</span> <span id="updated-count"></span></li>
            <li><span class="has-text-dark">â± Time Taken:</span> <span id="duration-seconds"></span> seconds</li>
        </ul>
        <p class="mt-4"><a class="button is-primary" href="{% url 'index' %}">â† Return to Home</a></p>
    </div>
</div>

<script>
    // Start the URL check
    fetch("{% url 'compliance:run_url_check' %}", {
        method: 'POST',
        headers: {'X-CSRFToken': '{{ csrf_token }}'}
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById('status').innerText = data.status;
        checkReport();
    });

    // Function to check the report status periodically
    function checkReport() {
        fetch("{% url 'compliance:url_check_report' %}")
            .then(res => res.json())
            .then(data => {
                if (data.done) {
                    const r = data.report;
                    document.getElementById('status').innerText = "âœ… Check Complete!";
                    document.getElementById('report').style.display = 'block';

                    // Update the report data
                    document.getElementById('working-count').innerText = r.working;
                    document.getElementById('broken-count').innerText = r.broken;
                    document.getElementById('missing-count').innerText = r.missing;
                    document.getElementById('auth-count').innerText = r.authentication;
                    document.getElementById('total-count').innerText = r.total;
                    document.getElementById('updated-count').innerText = r.updated;
                    document.getElementById('duration-seconds').innerText = r.duration;

                    // Reset the progress bar
                    document.getElementById('progress-bar').style.width = "0%";
                } else {
                    setTimeout(checkReport, 2000);
                }
            })
            .catch(err => {
                console.error(err);
                document.getElementById('status').innerText = "âš ï¸ Error checking status.";
                document.getElementById('progress-bar').classList.remove("progress-bar-animated");
            });
    }
</script>
{% endblock %}
